<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <title>Children Management</title>
    <link rel="stylesheet" href="/css/scanlogs.css">
    <script src="/js/children.js" defer></script>
    <style>
        body { display: flex; margin: 0; font-family: Arial, sans-serif; }
        .main-content { flex: 1; padding: 30px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        .section-box { border: 2px solid #ccc; border-radius: 12px; padding: 20px; background: #fff; margin-bottom: 30px; }

        form#addStudentForm { display: flex; gap: 10px; margin-bottom: 20px; }
        form#addStudentForm input { padding: 10px; border: 1px solid #aaa; border-radius: 8px; }
        form#addStudentForm button { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px; border-bottom: 1px solid #ccc; }
    </style>
</head>
</head>
<body>
<!-- Sidebar -->
<aside class="sidebar">
    <h2>KinderGuardian</h2>
    <ul>
        <li><a href="dashboard">Dashboard</a></li>
        <li><a href="guardian">Guardian Management</a></li>
        <li><a href="children">Children Management</a></li>
        <li><a href="scanlogs">Scan Logs</a></li>
    </ul>
</aside>

<!-- Main content -->
<div class="main-content">
    <!-- Header -->
    <header>
        <h1>Children Management</h1>
        <div class="header-right">
            <span class="notifications">ðŸ””</span>
            <button onclick="window.location='index'">Logout</button>
        </div>
    </header>

    <!-- Content -->
    <section class="section-box">
        <h2>Manage Children</h2>
        <p>Add, edit, or delete child profiles. Guardian assignment is managed in Guardian Management.</p>

        <!-- Add Student Form -->
        <form id="addStudentForm">
            <input type="text" id="studentName" placeholder="Name" required>
            <input type="text" id="studentPhoto" placeholder="Photo URL">
            <button type="submit">Add Child</button>
        </form>

        <!-- Table -->
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Photo</th>
                <th>Guardians</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="studentTableBody">
            <!-- JS will populate students here -->
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
