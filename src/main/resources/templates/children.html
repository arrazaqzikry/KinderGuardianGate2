<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Management</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/scanlogs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { display: flex; margin: 0; font-family: Arial, sans-serif; }
        .main-content { flex: 1; padding: 30px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        .section-box { border: 2px solid #ccc; border-radius: 12px; padding: 20px; background: #fff; margin-bottom: 30px; }

        form#addStudentForm { display: flex; gap: 10px; margin-bottom: 20px; }
        form#addStudentForm input { padding: 10px; border: 1px solid #aaa; border-radius: 8px; }

        /* Add Child Button */
        .add-btn {
            background: linear-gradient(90deg, #4A90E2, #007BFF);
            color: white;
            padding: 10px 22px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .add-btn:hover { filter: brightness(1.15); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,123,255,0.4); }

        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px; border-bottom: 1px solid #ccc; text-align: left; }

        .logout-btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background-color: #444; color: white; font-size: 15px; transition: 0.25s ease; }
        .logout-btn:hover { background-color: #333; }

        /* Action buttons */
        .action-btn { background: none; border: none; cursor: pointer; font-size: 18px; margin: 0 5px; transition: transform 0.2s; }
        .action-btn:hover { transform: scale(1.2); }
        .edit-btn i { color: #f39c12; } /* orange */
        .delete-btn i { color: #e74c3c; } /* red */

        .sidebar { width: 220px; background-color: #2C3E50FF; color: white; height: 100vh; padding: 20px; }
        .sidebar h2 { margin-top: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin: 15px 0; }
        .sidebar a { color: white; text-decoration: none; }
        .sidebar a:hover { text-decoration: underline; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.45);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
        }
        .modal-box {
            background: white;
            padding: 25px;
            border-radius: 14px;
            width: 350px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            animation: popIn 0.25s ease-out;
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-box input {
            width: 100%; padding: 10px; margin: 5px 0;
            border-radius: 8px; border: 1px solid #aaa;
        }
        .modal-box small {
            color: #888;
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .modal-buttons {
            display: flex; justify-content: flex-end; gap: 10px;
        }
        .save-btn {
            background: linear-gradient(90deg, #4A90E2, #007BFF);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }
        .save-btn:hover {
            filter: brightness(1.15); transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,123,255,0.35);
        }
        .cancel-btn {
            background: #e0e0e0; padding: 8px 16px;
            border-radius: 8px; border: none; cursor: pointer;
        }
        .cancel-btn:hover { background: #d0d0d0; transform: translateY(-1px); }
    </style>
</head>

<body>
<aside class="sidebar">
    <h2>KinderGuardian</h2>
    <ul>
        <li><a href="dashboard">Dashboard</a></li>
        <li><a href="guardian">Guardian Management</a></li>
        <li><a href="children">Children Management</a></li>
        <li><a href="scanlogs">Scan Logs</a></li>
    </ul>
</aside>

<div class="main-content">
    <header>
        <h1>Children Management</h1>
        <div class="header-right">
            <span class="notifications">ðŸ””</span>
            <button class="logout-btn" onclick="window.location='index'">Logout</button>
        </div>
    </header>

    <section class="section-box">
        <h2>Manage Children</h2>
        <br>
        <p>Add, edit, or delete child profiles. Guardian assignment is managed in Guardian Management.</p>
        <br>

        <form id="addStudentForm">
            <input type="text" id="studentName" placeholder="Name" required>
            <input type="text" id="studentPhoto" placeholder="Photo URL">
            <button type="submit" class="add-btn">Add Child</button>
        </form>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Photo</th>
                <th>Guardians</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </section>
</div>

<!-- JS -->
<script src="/js/children.js" defer></script>
</body>
</html>
