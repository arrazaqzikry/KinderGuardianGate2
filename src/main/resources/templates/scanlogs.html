
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KinderGuardian</title>
    <link rel="stylesheet" href="/css/scanlogs.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; }
        .sidebar { width: 230px; padding: 20px; height: 100vh; }
        .main { flex: 1; padding: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        /* Section separation but no color changes */
        .stats { display: flex; gap: 20px; margin-bottom: 25px; }
        .stat-card { padding: 20px; border-radius: 12px; border: 2px solid #ddd; background: #fff; }

        table { width: 100%; border-collapse: collapse; background: #fff; margin-bottom: 30px; }
        th, td { padding: 12px; border-bottom: 1px solid #ccc; }

        .card { padding: 20px; border: 2px solid #ddd; border-radius: 12px; background: #fff; width: 350px; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
        .modal-content { background:#fff; padding:20px; border-radius:12px; width:350px; }
        /* Added clearer section separation without changing colors */
        .section-box { border: 2px solid #ccc; border-radius: 12px; padding: 20px; background: #fff; margin-bottom: 30px; }

        .stats { margin-bottom: 0; }
        .pickup-table-box { margin-top: 25px; }
        .card { margin-top: 25px; }
        .header button {
            background-color: #333; /* Dark grey */
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        .header button:hover {
            background-color: #555;
        }

        /* Nicer blue Verify button */
        .card button {
            background-color: #4aa3ff; /* Blue */
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }
        .card button:hover {
            background-color: #3578e5;
            transform: translateY(-2px);
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>KinderGuardian</h2>
    <ul>
        <li><a href="dashboard">Dashboard</a></li>
        <li><a href="guardian">Guardian Management</a></li>
        <li><a href="children">Children Management</a></li>
        <li><a href="scanlogs">Scan Logs</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main">
    <div class="header">
        <h1>Pickup Dashboard</h1>
        <div id="currentTime"></div>
        <button onclick="window.location='index'">Logout</button>
    </div>

    <!-- Stats -->
    <div class="section-box">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Scan</h3>
                <p id="totalPickups">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Pickups</h3>
                <p id="pendingPickups">0</p>
            </div>
            <div class="stat-card">
                <h3>Unauthorized Attempts</h3>
                <p id="unauthPickups">0</p>
            </div>
        </div>

        <!-- Pickup Table -->
        <div class="section-box pickup-table-box">
            <table>
                <thead>
                <tr>
                    <th>Guardian Name</th>
                    <th>Guardian IC</th>
                    <th>Child Name</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="pickupTable"></tbody>
            </table>
        </div>

        <!-- NFC Simulation Card -->
        <div class="section-box">
            <div class="card">
                <h3>Simulate NFC Scans</h3>
                <input type="text" id="icInput" placeholder="Enter IC Number">
                <button onclick="simulateScan()">Verify</button>
            </div>

            <!-- Children Selection Modal -->
            <div id="childrenModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h3>Select Children for Pickup</h3>
                    <div id="childrenCheckboxes"></div>
                    <button onclick="confirmPickup()">Confirm Pickup</button>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notification" class="notification"></div>

        <script src="/js/scanlogs.js"></script>

        <!-- NFC Tap Animation Modal -->
        <div id="nfcAnimation" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); backdrop-filter:blur(4px); justify-content:center; align-items:center; z-index:9999;">
            <div style="width:220px; height:220px; background:#fff; border-radius:20px; display:flex; flex-direction:column; justify-content:center; align-items:center; position:relative; box-shadow:0 4px 20px rgba(0,0,0,0.2); animation:popIn 0.3s ease;">

                <!-- Pulsing Circle -->
                <div class="pulse-ring" style="width:140px; height:140px; border-radius:50%; background:#e0f7ff; position:absolute; animation:pulse 1.6s infinite ease-out;"></div>

                <!-- Card Icon -->
                <div style="width:90px; height:60px; background:#4aa3ff; border-radius:10px; z-index:5; animation:cardTap 1.2s ease forwards;"></div>

                <p style="margin-top:15px; font-size:18px; color:#333; z-index:5;">Scanning...</p>
            </div>
        </div>

        <style>
            @keyframes popIn { 0%{transform:scale(0.7); opacity:0;} 100%{transform:scale(1); opacity:1;} }
            @keyframes pulse { 0%{transform:scale(0.7); opacity:0.7;} 70%{transform:scale(1.4); opacity:0;} 100%{opacity:0;} }
            @keyframes cardTap { 0%{transform:translateY(-20px) rotate(-6deg);} 50%{transform:translateY(0px) rotate(0deg);} 100%{transform:translateY(0);} }
        </style>

        <script>
            function showNFCTapAnimation() {
                const anim = document.getElementById('nfcAnimation');
                anim.style.display = 'flex';
                setTimeout(() => { anim.style.display = 'none'; }, 1600);
            }

            // Inject animation into simulateScan()
            const originalSimulateScan = simulateScan;
            simulateScan = function() {
                showNFCTapAnimation();
                setTimeout(() => { originalSimulateScan(); }, 1700);
            };
        </script>

    </div> <!-- Closing main div -->
</body>
</html>
