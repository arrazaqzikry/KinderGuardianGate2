<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Management</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/family.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- JS -->
    <script src="js/parents.js" defer></script>

    <style>
        /* Logout button dark grey */
        .header-right button {
            background: #444;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .header-right button:hover {
            background: #333;
        }

        /* Action buttons (Edit/Delete icons) */
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin: 0 5px;
            transition: transform 0.2s;
        }

        .edit-btn i { color: #0a84ff; }
        .delete-btn i { color: #dc3545; }
        .delete-btn:hover i { color: #a71d2a; }
        .edit-btn:hover i { color: #0056b3; }

        body { display: flex; margin: 0; font-family: Arial, sans-serif; }
        .main-content { flex: 1; padding: 30px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        .section-box {
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            background: #fff;
            margin-bottom: 30px;
        }

        form#addGuardianForm { display: flex; gap: 10px; margin-bottom: 20px; }
        form#addGuardianForm input {
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 8px;
        }

        /* Add Guardian Button - Blue Gradient */
        form#addGuardianForm button {
            padding: 10px 22px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #4A90E2, #007BFF);
            transition: 0.3s;
        }
        form#addGuardianForm button:hover {
            filter: brightness(1.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.4);
        }

        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px; border-bottom: 1px solid #ccc; }

        /* Modern popup modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-box {
            background: white;
            padding: 25px;
            border-radius: 14px;
            width: 350px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            animation: popIn 0.25s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .checkbox-line {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Modal Buttons */
        .save-btn {
            background: linear-gradient(90deg, #4A90E2, #007BFF);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }
        .save-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,123,255,0.35);
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #333;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }
        .cancel-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<aside class="sidebar">
    <h2>KinderGuardian</h2>
    <ul>
        <li><a href="dashboard">Dashboard</a></li>
        <li><a href="guardian">Guardian Management</a></li>
        <li><a href="children">Children Management</a></li>
        <li><a href="scanlogs">Scan Logs</a></li>
    </ul>
</aside>

<!-- Main content -->
<div class="main-content">
    <!-- Header -->
    <header>
        <h1>Guardian Management</h1>
        <div class="header-right">
            <span class="notifications">ðŸ””</span>
            <button onclick="window.location='index'">Logout</button>
        </div>
    </header>

    <!-- Content -->
    <section class="section-box">
        <h2>Manage Guardian</h2>
        <br>
        <p>Add, edit, or delete guardian profiles, and assign children.</p>
        <br>

        <!-- Add Guardian Form -->
        <form id="addGuardianForm">
            <input type="text" id="guardianName" placeholder="Name" required>
            <input type="text" id="guardianIc" placeholder="IC Number" required>
            <input type="text" id="guardianPhoto" placeholder="Photo URL">
            <button type="submit">Add Guardian</button>
        </form>

        <!-- Guardians Table -->
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>IC Number</th>
                <th>Photo</th>
                <th>Children</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="guardianTableBody">
            <!-- JS will populate guardians here -->
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
