<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Management</title>
    <link rel="stylesheet" href="/css/family.css">
    <script src="js/parents.js" defer></script>
    <style>
        body { display: flex; margin: 0; font-family: Arial, sans-serif; }
        .main-content { flex: 1; padding: 30px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        .section-box { border: 2px solid #ccc; border-radius: 12px; padding: 20px; background: #fff; margin-bottom: 30px; }

        form#addGuardianForm { display: flex; gap: 10px; margin-bottom: 20px; }
        form#addGuardianForm input { padding: 10px; border: 1px solid #aaa; border-radius: 8px; }
        form#addGuardianForm button { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
<!-- Sidebar -->
<aside class="sidebar">
    <h2>Smart ID</h2>
    <ul>
        <li><a href="dashboard">Dashboard</a></li>
        <li><a href="parent">Parent Management</a></li>
        <li><a href="children">Children Management</a></li>
        <li><a href="scanlogs.html">Scan Logs</a></li>
    </ul>
</aside>

<!-- Main content -->
<div class="main-content">
    <!-- Header -->
    <header>
        <h1>Parent Management</h1>
        <div class="header-right">
            <span class="notifications">ðŸ””</span>
            <button onclick="window.location='index'">Logout</button>

        </div>
    </header>

    <!-- Content -->
    <section class="section-box">
        <h2>Manage Parents</h2>
        <p>Add, edit, or delete parent profiles, and assign children.</p>

        <!-- Add Guardian Form -->
        <form id="addGuardianForm">
            <input type="text" id="guardianName" placeholder="Name" required>
            <input type="text" id="guardianIc" placeholder="IC Number" required>
            <input type="text" id="guardianPhoto" placeholder="Photo URL">
            <button type="submit">Add Guardian</button>
        </form>

        <!-- Guardians Table -->
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>IC Number</th>
                <th>Photo</th>
                <th>Children</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="guardianTableBody">
            <!-- JS will populate guardians here -->
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
