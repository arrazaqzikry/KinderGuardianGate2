<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Daily Attendance Check</title>
    <link rel="stylesheet" href="/css/scanlogs.css">

    <style>
        body { display: flex; margin: 0; font-family: Arial, sans-serif; }
        .main-content { flex: 1; padding: 30px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .section-box { border: 2px solid #ccc; border-radius: 12px; padding: 20px; background: #fff; margin-bottom: 30px; }


        #attendanceTable { width: 100%; border-collapse: collapse; }
        #attendanceTable th, #attendanceTable td { padding: 12px; border-bottom: 1px solid #ccc; }
        #attendanceTable th { background-color: #f0f0f0; }
        .status-cell { text-align: center; width: 150px; }

        .controls { display: flex; justify-content: flex-end; margin-bottom: 20px; }
        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
        }
        .controls button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2>Smart ID</h2>
    <ul>
        <li><a href="dashboard">Dashboard</a></li>
        <li><a href="parent">Parent Management</a></li>
        <li><a href="children">Children Management</a></li>
        <li><a href="scanlogs">Scan Logs</a></li>
    </ul>
</aside>

<div class="main-content">

    <header>
        <h1>Daily Attendance Check-in</h1>
        <div class="header-right">
            <span class="notifications">ðŸ””</span>
            <button onclick="window.location='index'">Logout</button>
        </div>
    </header>

    <section class="section-box">
        <h2>Student lists</h2>

        <div class="controls">
            <button id="editAttendanceBtn" onclick="enableEditing()" style="display: none; background-color: #f39c12;">Edit</button>

            <button id="submitAttendanceBtn" onclick="saveAttendance()">Submit</button>
        </div>

        <table id="attendanceTable">
            <thead>
            <tr>
                <th style="width: 15%;">ID</th>
                <th style="width: 50%;">Name</th>
                <th class="status-cell">Present </th>
                <th class="status-cell">Absent </th>
            </tr>
            </thead>
            <tbody id="attendanceTableBody">
            </tbody>
        </table>
    </section>
</div>

<script src="/js/attendance.js" defer></script>
</body>
</html>
